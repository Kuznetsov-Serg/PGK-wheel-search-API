[tool.poetry.scripts]
server = "main:start_uvicorn"

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.2.0"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120
skip_gitignore = true
py_version = "auto"

[tool.pytest.ini_options]
addopts = '''
  --strict-markers
  --cov=app
  --cov=tests
  --cov-report=term-missing
  --cov-report=html
  --no-cov-on-fail
'''

[tool.coverage.paths]
source = ["app", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["app"]

[tool.coverage.report]
show_missing = true
skip_covered = true
skip_empty = true
fail_under = 80
omit = ["app/utils/*", "app/core/*"]

